<section class="py-5" style="background-color: #0A2A08;">
  <br><br><br><br><br><br><br><br><br><br>
  <div class="container px-5" style="max-width: 500px;">
    <h2 class="text-center mb-4" style="color:white">Cadastrar-se</h2>

    <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome"
               [(ngModel)]="nomeUsuario" required #nomeInput="ngModel">
        <div *ngIf="nomeInput.invalid && (nomeInput.dirty || nomeInput.touched)"
             class="alert alert-danger mt-1 p-1 small">
          Nome é obrigatório.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" id="email" name="email"
               [(ngModel)]="emailUsuario" required email #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
             class="alert alert-danger mt-1 p-1 small">
          <div *ngIf="emailInput.errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="emailInput.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha"
               [(ngModel)]="senhaUsuario" required minlength="6" #senhaInput="ngModel">
         <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)"
             class="alert alert-danger mt-1 p-1 small">
           <div *ngIf="senhaInput.errors?.['required']">Senha é obrigatória.</div>
           <div *ngIf="senhaInput.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
         </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.form.valid">Criar Conta</button>
        <p class="mt-3" style="color:white">Já tem conta? <a routerLink="/login">Entrar</a></p>
      </div>

    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
</section>
