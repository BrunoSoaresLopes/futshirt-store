<section class="py-5 text-white">
  <div class="container px-5" style="max-width: 500px">
    <h2 class="text-center mb-4 text-white">Cadastrar-se</h2>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          formControlName="nome"
          [ngClass]="{ 'is-invalid': c['nome'].invalid && c['nome'].touched }"
        />

        <div *ngIf="c['nome'].invalid && c['nome'].touched" class="invalid-feedback d-block small">
          <div *ngIf="c['nome'].errors?.['required']">Nome é obrigatório.</div>
          <div *ngIf="c['nome'].errors?.['minlength']">Nome deve ter no mínimo 3 caracteres.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Endereço de Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': c['email'].invalid && c['email'].touched }"
        />
        <div
          *ngIf="c['email'].invalid && c['email'].touched"
          class="invalid-feedback d-block small"
        >
          <div *ngIf="c['email'].errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="c['email'].errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="senha"
          formControlName="senha"
          [ngClass]="{ 'is-invalid': c['senha'].invalid && c['senha'].touched }"
        />
        <div
          *ngIf="c['senha'].invalid && c['senha'].touched"
          class="invalid-feedback d-block small"
        >
          <div *ngIf="c['senha'].errors?.['required']">Senha é obrigatória.</div>
          <div *ngIf="c['senha'].errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">
          Criar Conta
        </button>

        <p class="mt-3" style="color: white">Já tem conta? <a routerLink="/login">Entrar</a></p>
      </div>
    </form>
  </div>
</section>
