<section class="py-5" style="background-color: #0a2a08">
  <h1 class="text-white mb-5" style="margin-left: 150px">Camisas Europa</h1>

  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngFor="let produto of listaProdutosEuropa" class="col mb-5 text-white">
        <div style="background-color: #0a2a08" class="card h-100 border-0">
          <img class="card-img-top" [src]="produto.imagemUrl" [alt]="produto.nome" />

          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder text-white">{{ produto.nome }}</h5>
              <div class="d-flex justify-content-center small text-warning mb-2">
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
              </div>

              <br />

              <h5 class="text-white">{{ produto.preco | currency : 'BRL' }}</h5>
            </div>
          </div>

          <div class="card-body p-4">
            <div class="botoes-tamanho-container">
              <button
                *ngFor="let tamanho of ['PP', 'P', 'M', 'G', 'GG']"
                (click)="selecionarTamanho(produto.id, tamanho)"
                [ngClass]="{
                  'bg-white text-dark': isTamanhoSelecionado(produto.id, tamanho),
                  'text-white': !isTamanhoSelecionado(produto.id, tamanho)
                }"
                class="btn-tamanho"
              >
                {{ tamanho }}
              </button>
            </div>
          </div>
          <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <button
                class="btn btn-outline-light mt-auto btn-add-carrinho"
                (click)="adicionarAoCarrinho(produto)"
              >
                Adicionar ao carrinho
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
