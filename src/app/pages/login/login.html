<section class="py-5 text-white">
  <div class="container px-5" style="max-width: 500px">
    <h2 class="text-center mb-4 text-white">Entrar</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          formControlName="email"
          [ngClass]="{ 'is-invalid': c['email'].invalid && c['email'].touched }"
        />

        <div
          *ngIf="c['email'].invalid && c['email'].touched"
          class="invalid-feedback d-block small"
        >
          <div *ngIf="c['email'].errors?.['required']">Email é obrigatório.</div>
          <div *ngIf="c['email'].errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="loginSenha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="loginSenha"
          formControlName="senha"
          [ngClass]="{ 'is-invalid': c['senha'].invalid && c['senha'].touched }"
        />

        <div
          *ngIf="c['senha'].invalid && c['senha'].touched"
          class="invalid-feedback d-block small"
        >
          <div *ngIf="c['senha'].errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
        <p class="mt-3">Não tem conta? <a routerLink="/cadastrar">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</section>
